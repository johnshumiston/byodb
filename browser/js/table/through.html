<div class="panel">
    <div class="panel-body">
        <div class="row">
            <table class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" style="width: 100%;">
                <thead>
                    <tr>
                        <th ng-repeat="column in twoTables track by $index">{{column}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in instanceArray">
                        <td ng-repeat="value in row track by $index">
                        <span>{{value}}</span>
                        <button class="glyphicon glyphicon-th" ng-click="open(theDbName, tableName, $index)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
