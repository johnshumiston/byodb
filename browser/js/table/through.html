<div>
    <div class="row">
        <button ng-click="toggleDelete()" type="submit" class="btn btn-primary">Delete Mode</button>
        <button ng-click="newRow(theDbName, tableName)" type="submit" class="btn btn-default">Add Row</button>
    </div>
</div>



<div class="panel">
    <div class="panel-body">
        <div class="row">
            <table class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" style="width: 100%;">
                <thead>
                    <tr>
                        <th ng-repeat="column in columns track by $index">{{column}}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in instanceArray">
                        <td ng-repeat="value in row track by $index">
                        <span>{{value}}</span>
                        <button ng-if="$index>0" class="glyphicon glyphicon-th" ng-click="open(theDbName, tableName, $index, row[0], columns[$index])"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
