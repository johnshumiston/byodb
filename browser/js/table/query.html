<div class="page-container">
    <div class="panel">
        <div class="panel-head">
            <div class="row">
                <form>
                    <label>Search Your Table</label>
                    <input ng-model="searchValue">
                </form>
            </div>
        </div>
        <div class="panel-body">
            <div class="row table-responsive">
                <table class="table table-striped table-bordered dataTable" cellspacing="0" width="100%" role="grid" style="width: 100%;">
                    <thead>
                        <tr>
                            <th ng-repeat="columnName in queryResult[queryResult.length-1] track by $index">
                                <input placeholder="{{columnName}}" ng-model='newColumnName' type="text" class="form-control">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in queryResult track by $index" ng-show="qFilter(searchValue, row)" ng-if="$index<queryResult.length-1">
                            <td ng-show="showDelete">
                                <input type="checkbox" ng-model="row.selected" ng-click="uncheckSelectAll(instanceArray)">
                                <button type="button" ng-click="removeRow(theDbName, theTableName, row[0])" class="btn btn-sm btn-danger">x</button>
                            </td>
                            <td ng-repeat="value in row track by $index" ng-if="$index<queryResult.length">
                                <input placeholder="{{value}}" ng-model='newCell' type="text">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <button ng-if="colValsToUpdate.length > 0 || rowValsToUpdate.length > 0" ng-click="updateBackend()" type="submit" class="btn btn-default">Submit</button>
                <button type="button" class="btn btn-danger" ng-click="deleteDb()">Delete table</button>
            </div>
        </div>
    </div>
</div>
